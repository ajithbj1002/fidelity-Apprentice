<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body {
            text-align: center;
        }
        h1 {
            color: cornflowerblue;
        }
    </style>
</head>

<body>
    
    <h1>calculator</h1>
    <img src="calculator.jpg" alt="calculator" >
    <form action="#">
        <label for="i1">Input 1:</label>
        <input type="text" id="i1">
        <br><br>

        <label for="i1">Input 2:</label>
        <input type="text" id="i2">
        <br><br>
        <label for="sel">Select operator</label>
        <select name="operator" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br><br>

        <input type="image" src="calc.png" alt="submit" width="60" height="60">
        <input type="image" src="reset.jpg" alt="reset" width="60" height="60">
        
    </form>

</body>

</html>
