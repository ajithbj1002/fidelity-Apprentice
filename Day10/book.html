<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="bookform" autocomplete="on" onsubmit="alert('You have successfully submitted the Book Form'); return false;">
        <fieldset>
            <legend>Customer Info</legend>
            <label for="cusname">Name:</label>
            <input type="text" id="cusname" name="cusname" autofocus placeholder="Enter your name" required>

            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Pattern: 234-567-8910" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

            <label for="mail">Email address:</label>
            <input type="email" id="mail" name="mail" placeholder="Enter your email address" required>
        </fieldset>

        <fieldset>
            <legend>Books</legend>
            <label for="quantity">Quantity (Maximum 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" required>

            <label for="book">Book:</label>
            <input type="text" id="book" name="book" list="books">
            <datalist id="books">
                <option value="HTML5 - Bruce Lawson and Remy Sharp">
                <option value="HTML5 - Up and Running - Mark Pilgrim">
                <option value="Head First HTML5 Programming - Eric Freeman">
                <option value="Mastering HTML, CSS and JavaScript - Laura Lemay">
            </datalist>
        </fieldset>

        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
